<div class="container-fluid">
    <div class="row mt-75">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">

            <div class="card">
                <div class="card-header">
                    <h3><span class="fa fa-pencil" aria-hidden="true"></span> Détails Demande</h3>
                </div>
                <div class="card-body">

                    <div>
                        <form (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label for="name">Categorie</label>
                                <select class="form-control" (change)="onChange($event.target.value)">
                                    <option value="0"></option>
                                    <option *ngFor="let category of categories" value="{{ category.categoryId }}" [selected]="category.categoryId == serviceOfferInformation.categoryId">{{ category.name }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="name">Service</label>
                                <select class="form-control" (change)="onChangeServices($event.target.value)">
                                    <option value="0"></option>
                                    <option *ngFor="let service of services" value="{{ service.serviceId }}" [selected]="service.serviceId == serviceOfferInformation.serviceId">{{ service.name }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="name">Titre</label>
                                <input type="text" class="form-control" id="title" required
                                    [(ngModel)]="serviceOfferInformation.title" name="title">
                            </div>

                            <div class="form-group">
                                <label for="name">Description</label>
                                <textarea  type="text" class="form-control" id="description" required
                                    [(ngModel)]="serviceOfferInformation.description" name="description">
                                </textarea>
                            </div>

                            <div class="form-group">
                                <label for="name">Adresse</label>
                                <input type="text" class="form-control" id="address" required
                                    [(ngModel)]="address" name="address">
                            </div>

                            <div class="form-group">
                                <label for="name">Code Postal</label>
                                <input type="text" class="form-control" id="postalCode" required
                                    [(ngModel)]="postalCode" name="postalCode">
                            </div>

                            <div class="form-group">
                                <label for="name">Ville</label>
                                <input type="text" class="form-control" id="town" required
                                    [(ngModel)]="town" name="town">
                            </div>

                            <div class="form-group">
                                <label for="name">Date</label>
                                <input type="text" class="form-control" id="date" required
                                    [(ngModel)]="serviceOfferInformation.date" name="date">
                            </div>

                            <div class="form-group">
                                <label for="name">Délai (Date)</label>
                                <input type="text" class="form-control" id="maxDate" required
                                    [(ngModel)]="serviceOfferInformation.maxDate" name="maxDate">
                            </div>

                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label for="name">Heure minimum</label>
                                        <input type="text" class="form-control" id="minHour" required
                                            [(ngModel)]="serviceOfferInformation.minHour" name="minHour">
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label for="name">Heure maximum</label>
                                        <input type="text" class="form-control" id="maxHour" required
                                            [(ngModel)]="serviceOfferInformation.maxHour" name="maxHour">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">valider</button>

                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-xl-3"></div>
    </div>
</div>


<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">

            <div class="card">
                <div class="card-header">
                    <h3><span class="fa fa-user" aria-hidden="true"></span> Connexion</h3>
                </div>
                <div class="card-body">

                    <div>
                        <form (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label for="name">Identifiant</label>
                                <input type="text" class="form-control" id="username" required
                                    [(ngModel)]="accountInformation.username" name="username">
                            </div>

                            <div class="form-group">
                                <label for="name">Mot de Passe</label>
                                <input type="password" class="form-control" id="password" required
                                    [(ngModel)]="accountInformation.password" name="password">
                            </div>

                            <div class="form-check mb-1">
                                <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="checker" name="remmemberMe">
                                <label class="form-check-label" for="rememberMe">se souvenir</label>
                            </div>

                            <button type="submit" class="btn btn-success btn-block mb-2">Valider</button><hr>
                            <div class="row">
                                <div class="col-xl-6"><a href="/client/inscription" class="btn btn-outline-primary btn-block">Créer compte client</a><br></div>
                                <div class="col-xl-6"><a href="/artisan/inscription" class="btn btn-outline-primary btn-block">Créer compte artisan</a></div>
                            </div>                            

                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-xl-3"></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row mt-75">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">

            <div class="card">
                <div class="card-header">
                    <h3><span class="fa fa-plus-circle" aria-hidden="true"></span> Nouvelle Proposition</h3>
                </div>
                <div class="card-body">

                    <div>
                        <form (ngSubmit)="onSubmit()">

                            <!--<div class="form-group">
                                <label for="name">Titre</label>
                                <input type="text" class="form-control" id="title" required
                                    [(ngModel)]="serviceOfferInformation.title" name="title">
                            </div>-->

                            <div class="form-group">
                                <label for="name">DÃ©lai (Date)</label>
                                <input type="text" class="form-control" id="maxDate" required
                                    [(ngModel)]="serviceProposalInformation.maxDate" name="maxDate">
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name">Heure minimum</label>
                                        <input type="text" class="form-control" id="minHour" required
                                            [(ngModel)]="serviceProposalInformation.minHour" name="minHour">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name">Heure maximum</label>
                                        <input type="text" class="form-control" id="maxHour" required
                                            [(ngModel)]="serviceProposalInformation.maxHour" name="maxHour">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name">Prix minimum</label>
                                        <input type="text" class="form-control" id="minHour" required
                                            [(ngModel)]="serviceProposalInformation.minPrice" name="minHour">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name">Prix maximum</label>
                                        <input type="text" class="form-control" id="maxHour" required
                                            [(ngModel)]="serviceProposalInformation.maxPrice" name="maxHour">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name">Commentaire</label>
                                <textarea  type="text" class="form-control" id="comment" required
                                    [(ngModel)]="serviceProposalInformation.comment" name="comment">
                                </textarea>
                            </div>

                            <button type="submit" class="btn btn-success">Valider</button>

                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-xl-3"></div>
    </div>
</div>

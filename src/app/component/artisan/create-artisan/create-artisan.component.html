<div class="container-fluid">
    <div class="row mt-75">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">

            <div class="card">
                <div class="card-header">
                    <h3><span class="fa fa-user" aria-hidden="true"></span> Inscription Artisan</h3>
                </div>
                <div class="card-body">

                    <div>
                        <form (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="lastname" required
                                    [(ngModel)]="accountInformation.lastname" name="lastname">
                            </div>

                            <div class="form-group">
                                <label for="name">Prenom</label>
                                <input type="text" class="form-control" id="firstname" required
                                    [(ngModel)]="accountInformation.firstname" name="firstname">
                            </div>

                            <div class="form-group">
                                <label for="name">Numero de Téléphone</label>
                                <input type="text" class="form-control" id="phone" required [(ngModel)]="accountInformation.phone"
                                    name="phone">
                            </div>

                            <div class="form-group">
                                <label for="name">Adresse electronique</label>
                                <input type="text" class="form-control" id="email" required [(ngModel)]="accountInformation.email"
                                    name="email">
                            </div>

                            <div class="form-group">
                                <label for="name">Rue</label>
                                <input type="text" class="form-control" id="road" required [(ngModel)]="accountInformation.road"
                                    name="road">
                            </div>

                            <div class="form-group">
                                <label for="name">Ville</label>
                                <input type="text" class="form-control" id="town" required [(ngModel)]="accountInformation.town"
                                    name="town">
                            </div>

                            <div class="form-group">
                                <label for="name">Code Postal</label>
                                <input type="text" class="form-control" id="postalCode" required
                                    [(ngModel)]="accountInformation.postalCode" name="postalCode">
                            </div>

                            <div class="form-group">
                                <label for="name">Pays</label>
                                <input type="text" class="form-control" id="country" required
                                    [(ngModel)]="accountInformation.country" name="country">
                            </div>

                            <div class="form-group">
                                <label for="name">Identifiant</label>
                                <input type="text" class="form-control" id="username" required
                                    [(ngModel)]="accountInformation.username" name="username">
                            </div>

                            <div class="form-group">
                                <label for="name">Mot de Passe</label>
                                <input type="password" class="form-control" id="password" required
                                    [(ngModel)]="accountInformation.password" name="password">
                            </div>

                            <input type="file" accept="image/*;capture=camera">

                            <button type="submit" class="btn btn-success">valider</button>

                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-xl-3"></div>
    </div>
</div>
